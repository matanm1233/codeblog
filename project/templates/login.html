{% extends "layout.html" %} 

{% block main %} 
<div class="container">
    <h3 class="title mb-3">Login</h3>
    <div class="container form-container">
        {% with messages = get_flashed_messages() %} 
        {% if messages %} 
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
            {% endif %} 
        {% endwith %}

        <form method="POST" action="/login">
            <div class="form-group mb-3">
                <label class="mb-2" for="inputemail">Email:</label>
                <input type="email" class=" form-control" id="email" name="email" placeholder="Your email" autofocus autocomplete="off">
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="inputpassword">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off">
            </div>
            <div class="form-group mb-3">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
