<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add icon library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d3881ad790.js" crossorigin="anonymous"></script>
    
    <title>{% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="static/styles.css">
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark0" style="background-color: rgba(0, 0, 0, 0.3)" data-bs-theme="dark">
      <div class="container-fluid justify-end">
        <ul class="navbar-nav">
          <li class="nav-item mr-3">
            <a href="/" class="nav-link active">Blog</a>
          </li>
          <li class="nav-item mr-3">
            <a href="/site" class="nav-link active">Site</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item mr-3">
            <a href="/logout" class="nav-link active">Logout</a>
          </li>
          <li class="nav-item mr-3">
            <a href="/profile" class="nav-link active">Profile</a>
          </li>
          {% else %}
          <li class="nav-item mr-3">
            <a href="/signup" class="nav-link active">Register</a>
          </li>
          <li class="nav-item mr-3">
            <a href="/login" class="nav-link active">Login</a>
          </li>
          {% endif %}


        </ul>
        <ul class="navbar-nav to-right">
          <li class="nav-item">
            <a href="#" class="nounderline">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nounderline">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nounderline">
              <i class="fa fa-github"></i>
            </a>
          </li>

        </ul>
  
      </div>
    </nav>
    <div class="container text-center mt-4">
      {% block main %} 
      <!-- This will be where content goes in future layouts-->
      {% endblock %} 
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
