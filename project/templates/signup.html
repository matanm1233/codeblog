{% extends "layout.html" %}

{% block main %}
<div class="container">
    <h3 class="mb-3">Sign Up</h3>
    <div class="container form-container">
        {% with messages = get_flashed_messages() %} 
            {% if messages %} 
                {% if 'Email' in messages[0] %}
                    <div class="alert alert-danger">
                        {{ messages[0] | safe}}
                    </div>
                {% else %} 
                <div class="alert alert-danger">
                    {{ messages[0] }}.
                </div>
                {% endif %}
            {% endif %} 
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="form-group mb-3">
                    <label class="mb-2"for="inputemail">Email:</label>
                    <input class="form-control" type="email" name="email" autocomplete="off" placeholder="Email" autofocus="">
            </div>

            <div class="form-group mb-3">
                <div class="control">
                    <label class="mb-2"for="name">Name:</label>
                    <input class="form-control" type="text" name="name" autocomplete="off" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="form-group mb-3">
                <div class="control">
                    <label class="mb-2"for="password">Password:</label>
                    <input class="form-control" type="password" name="password" autocomplete="off" placeholder="Password">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
